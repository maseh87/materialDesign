<!DOCTYPE html>
<html>
<head>
  <title>Angular Material Design</title>
  <link rel="stylesheet" type="text/css" href="client/lib/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="client/lib/c3/c3.css">
  <link rel="stylesheet" type="text/css" href="client/styles/style.css">
</head>
<body ng-app="Material">
<material-toolbar scroll-shrink class="material-theme-light">
    </material-toolbar>
    <material-content>
      <ig fid="t1" class="material-input-group-theme-light material-input-group-inverted"></ig>
</material-content>
  <div ng-controller="Controller">
    <material-card>
      <line-chart></line-chart>
    </material-card>
  </div>
  <div ng-controller="OtherController">

  <material-card>
    <line-chart chart="donut"></line-chart>
  </material-card>
  </div>









  <!-- App Dependencies -->
  <script src="client/lib/angular/angular.js"></script>
  <script src="client/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="client/lib/c3/c3.min.js"></script>
  <script src="client/lib/d3/d3.min.js"></script>
  <script src="client/lib/angular-material/angular-material.min.js"></script>
  <script src="client/lib/angular-material/angular-material.js"></script>



  <!-- Dev Dependencies -->
  <script src="client/app/app.js"></script>
</body>
</html>
